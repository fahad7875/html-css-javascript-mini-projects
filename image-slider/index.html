<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JavaScript Image Slider</h1>
      </header>

      <main class="slide-container">
        <div class="arrow">
          <img
            id="left"
            class="image"
            src="./image/left-arrow.png"
            alt="left-arrow"
          />
        </div>
        <div class="arrow">
          <img
            id="right"
            class="image"
            src="./image/right-arrow.png"
            alt="right-arrow"
          />
        </div>
      </main>

      <footer>
        <p class="copyright">
          &copy Fahad. All rights reserved . <br />
          This project made by Fahad at 26 March, 2022 .
        </p>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
